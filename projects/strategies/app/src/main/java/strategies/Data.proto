syntax = "proto3";

package strategies;

option java_multiple_files = true;
option java_package = "strategies.proto";

message Game {
  repeated Chunk chunks = 1;
}

message Chunk {
  string id = 1;
  repeated Player players = 2;
  Vector position = 3;
  Vector size = 4;
}

message Player {
  string id = 1;
  string name = 2;
  bool isBot = 3;
  Vector position = 4;
}

message Vector {
  float x = 1;
  float y = 2;
}